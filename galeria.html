    <!-- Skrypt do dynamicznego licznika zdjęć (bez zmian) -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const galleryModal = document.getElementById('galleryModal');
        const carousel = document.getElementById('galleryCarousel');
        const counterElement = document.getElementById('carouselCounter');
        
        if (galleryModal) {
          const carouselInstance = new bootstrap.Carousel(carousel, {
            interval: false, 
            keyboard: true
          });
          const totalItems = carousel.querySelectorAll('.carousel-item').length;
          const updateCounter = () => {
            const activeItem = carousel.querySelector('.carousel-item.active');
            const activeIndex = Array.from(carousel.querySelectorAll('.carousel-item')).indexOf(activeItem);
            counterElement.textContent = `${activeIndex + 1} / ${totalItems}`;
          };
          galleryModal.addEventListener('shown.bs.modal', function () {
            updateCounter();
          });
          carousel.addEventListener('slid.bs.carousel', function () {
            updateCounter();
          });
        }
      });
    </script>
